<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <style>
      a,
      button,
      input,
      select,
      h1,
      h2,
      h3,
      h4,
      h5,
      * {
        margin: 0;
        padding: 0;
        border: none;
        text-decoration: none;
        appearance: none;
        background: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="overlay">
      <div class="frame-440">
        <div class="frame-478">
          <div class="write-a-message-to">Write a message to</div>
          <svg
            class="vector-4"
            width="30"
            height="24"
            viewBox="0 0 30 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M0 0.488281L30 23.5115M30 0.488281L0 23.5115"
              stroke="#555555"
              stroke-width="2.7907"
            />
          </svg>
        </div>
        <div class="frame-258">
          <img class="ellipse-34" src="ellipse-34.png" />
          <div class="frame-123">
            <div class="robert-gunner">Robert Gunner</div>
            <div class="organiser">Organiser</div>
          </div>
        </div>
        <div class="input-field">
          <div class="frame-31">
            <div class="frame-28">
              <div class="frame-25">
                <div class="input-field2">Your name</div>
              </div>
            </div>
            <div class="frame-30"></div>
          </div>
        </div>
        <div class="input-field">
          <div class="frame-31">
            <div class="frame-28">
              <div class="frame-25">
                <div class="input-field2">Your email</div>
              </div>
            </div>
            <div class="frame-30"></div>
          </div>
        </div>
        <div class="comment">
          <div class="frame-266">
            <div class="frame-262">
              <div class="frame-264">
                <div class="comment2">comment...</div>
              </div>
              <svg
                class="vector-1"
                width="17"
                height="19"
                viewBox="0 0 17 19"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M16.5 8.5L8 18.5M16.5 0L0 18.5"
                  stroke="#555555"
                  stroke-width="2"
                />
              </svg>
            </div>
            <div class="primary-color">
              <div class="button">Submit</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
